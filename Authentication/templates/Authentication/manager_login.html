<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | JK Office Suite</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1557804506-669a67965ba0?auto=format&fit=crop&w=900&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

body::before {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(6px);  /* ✅ This adds the blur */
  -webkit-backdrop-filter: blur(6px); /* ✅ Safari support */
  z-index: 0;
}


    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .login-container h1 {
      color: #004d80;
      margin-bottom: 10px;
      font-size: 26px;
    }

    .login-container p {
      font-size: 14px;
      color: #333;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form input,
    form select {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      background-color: #f3f4f6;
    }

    form input:focus,
    form select:focus {
      outline: none;
      border-color: #00b4a0;
      background-color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #00c7b7, #0061a8);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #009e8e, #004d80);
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    .links a {
      font-size: 13px;
      color: #0061a8;
      text-decoration: none;
      margin: 0 5px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .login-container {
        padding: 30px 20px;
      }

      .login-container h1 {
        font-size: 22px;
      }

      .login-container p {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>JK Office Suite</h1>
    <p>Smart login for Directors, HR, Managers & Staff. Efficient & secure access to your organization dashboard.</p>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit">LOGIN</button>

      <!--<div class="links">
        <a href="{% url 'password_reset' %}">Forgot Password?</a> |
        <a href="{% url 'company_register' %}">Register Now</a>
      </div>-->
    </form>
  </div>

</body>
</html>
