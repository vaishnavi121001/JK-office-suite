<!-- change_password.html -->
{% extends 'director/base.html' %}

{% block title %}Change Password | JK Office Suite{% endblock %}

{% block content %}
<div class="container">
    <h2>Change Your Password</h2>

    <div class="card mt-4">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
