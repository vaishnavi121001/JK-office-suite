<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Settings - JK Office Suite</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #1e2a38;
            color: #ffffff;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            color: #ffffff;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #20c997;
        }

        .main-content {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.05);
            padding: 40px 30px;
        }

        .main-content h2 {
            font-size: 26px;
            color: #1e2a38;
            border-left: 5px solid #20c997;
            padding-left: 15px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        form label {
            font-weight: 500;
            color: #444;
        }

        form input,
        form select,
        form textarea {
            padding: 12px 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 15px;
            color: #333;
            transition: border-color 0.3s ease;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            border-color: #20c997;
            background-color: #ffffff;
            outline: none;
        }

        button[type="submit"] {
            background-color: #20c997;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: flex-start;
        }

        button[type="submit"]:hover {
            background-color: #17a589;
        }

        .back-btn {
            margin-top: 30px;
            font-size: 15px;
        }

        .back-btn a {
            color: #20c997;
            text-decoration: none;
        }

        .back-btn a:hover {
            text-decoration: underline;
            color: #17a589;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .main-content {
                margin: 30px 15px;
                padding: 25px 20px;
            }

            .main-content h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Director Dashboard</h1>
    <nav>
        <a href="{% url 'director_dashboard' %}">Dashboard</a>
        <a href="{% url 'director_profile' %}">Profile</a>
        <a href="{% url 'notifications' %}">Notifications</a>
        <a href="{% url 'logout_view' %}">Logout</a>
    </nav>
</header>

<div class="main-content">
    <h2>Company Settings</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Settings</button>
    </form>


</div>

</body>
</html>
