{% extends 'Manager/base.html' %}

{% block content %}
<style>
    .card-container {
        max-width: 900px;
        margin: 60px auto;
        padding: 40px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .card-title {
        font-size: 24px;
        font-weight: 600;
        color: #1f2937;
        text-align: center;
        margin-bottom: 30px;
    }

    .staff-entry {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        margin-bottom: 15px;
        border: 1px solid #e5e7eb;
    }

    .staff-name {
        font-weight: 500;
        color: #111827;
    }

    .assign-btn {
        padding: 6px 14px;
        font-size: 14px;
        color: #2563eb;
        border: 1px solid #2563eb;
        border-radius: 6px;
        background-color: transparent;
        transition: all 0.3s;
        text-decoration: none;
    }

    .assign-btn:hover {
        background-color: #2563eb;
        color: white;
    }

    @media (max-width: 768px) {
        .card-container {
            padding: 20px;
        }

        .staff-entry {
            flex-direction: column;
            align-items: flex-start;
        }

        .assign-btn {
            margin-top: 10px;
            width: 100%;
            text-align: center;
        }
    }
</style>

<div class="card-container">
    <div class="card-title">Staff List for Task Assignment</div>

    {% for staff in staff_members %}
        <div class="staff-entry">
            <div class="staff-name">{{ staff.full_name }}</div>
            <a href="{% url 'assign_task' staff.id %}" class="assign-btn">Assign Task</a>
        </div>
    {% empty %}
        <div class="text-center text-muted">No staff under your supervision.</div>
    {% endfor %}
</div>
{% endblock %}
