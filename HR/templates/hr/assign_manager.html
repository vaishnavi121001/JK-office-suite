{% extends 'base_hr.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Assign Manager to {{ staff.full_name }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Select Manager</label>
            <select name="manager" class="form-control" required>
                {% for manager in managers %}
                <option value="{{ manager.id }}">{{ manager.full_name }} ({{ manager.department }})</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success mt-2">Assign</button>
        <a href="{% url 'manage_employees' %}" class="btn btn-secondary mt-2">Cancel</a>
    </form>
</div>
{% endblock %}
