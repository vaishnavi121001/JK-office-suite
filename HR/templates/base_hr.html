<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}HR Panel{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8f0fc;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0056b3;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .logout-button {
            background-color: #ff4d4f;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #d9363e;
        }

        .container {
            padding: 40px;
            max-width: 900px;
            margin: auto;
        }

        .card {
            background-color: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(0, 86, 179, 0.15);
            text-align: center;
        }

        .tabs {
            margin: 20px 0;
        }

        .tabs a {
            margin: 0 8px;
            text-decoration: none;
            color: #0056b3;
            border: 1px solid #0056b3;
            border-radius: 6px;
            padding: 8px 16px;
            background-color: white;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
        }

        .tabs a:hover {
            background-color: #0056b3;
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .btn-tile {
            border: 1px solid #cce0ff;
            border-radius: 10px;
            padding: 25px;
            background-color: #f0f8ff;
            transition: background-color 0.3s ease;
            font-size: 16px;
            font-weight: 600;
            color: #0056b3;
            cursor: pointer;
        }

        .btn-tile:hover {
            background-color: #e0efff;
        }
    </style>
</head>
<body>
    <header>
        <h1>JK Office Suite - HR Dashboard</h1>
        <a href="{% url 'logout_view' %}" class="logout-button">Logout</a>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
