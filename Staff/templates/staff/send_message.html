{% extends 'staff/base.html' %}

{% block title %}Send Message{% endblock %}

{% block content %}
<h2>Send Message</h2>

<form method="POST">
    {% csrf_token %}

    <div class="mb-3">
        <label for="{{ form.receiver.id_for_label }}" class="form-label">Select Staff</label>
        {{ form.receiver }}
        {{ form.receiver.errors }}
    </div>

    <div class="mb-3">
        <label for="{{ form.message.id_for_label }}" class="form-label">Message</label>
        {{ form.message }}
        {{ form.message.errors }}
    </div>

    <button type="submit" class="btn btn-primary">Send Message</button>
</form>

{% endblock %}
