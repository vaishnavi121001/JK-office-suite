{% extends 'staff/base.html' %}

{% block title %}Your Secret Key{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h3 class="card-title text-center mb-4">Today's Secret Key</h3>

                <div class="alert alert-info text-center">
                    <strong style="font-size: 24px;">{{ secret_key }}</strong>
                </div>

                <p class="text-center">Use this secret key to mark your attendance for today.</p>

                <div class="text-center mt-4">
                    <a href="{% url 'staff_dashboard' %}" class="btn btn-primary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
